<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="style/style.css">

  <style>
    #drawer{
        background: rgba(240, 240, 240, 1);
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
          <!--
              ==================
                    Navbar
              ==================
          -->
        <template class="section section_nav" id="home">
            <v-toolbar clipped-left class="section_navbar black text--white">
                <v-toolbar-side-icon  @click.stop="drawer = !drawer" class="hidden-md-and-up section_navbar-sidebarButton" style="color: #fff;"></v-toolbar-side-icon>
                <v-toolbar-title class="section_navbar-logoWrapper">
                    <img class="section_navbar-logoWrapper--img" src="img/logo.png" alt="empeiros_logo">
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down section_navbar-menuList">
                  <v-btn flat class="section_navbar-menuList--item" id="home" style="color: #fff;">Home</v-btn>
                  <v-btn flat class="section_navbar-menuList--item" id="service" style="color: #fff;">Service</v-btn>
                  <v-btn flat class="section_navbar-menuList--item" id="portfolio" style="color: #fff;">Portfolio</v-btn>
                  <v-btn flat class="section_navbar-menuList--item" id="about" style="color: #fff;">About</v-btn>
                  <v-btn flat class="section_navbar-menuList--item" id="contact" style="color: #fff;">Contact</v-btn>
                </v-toolbar-items>
              </v-toolbar>
              <!--
              ==================
                    Sidebar
              ==================
                -->
                <v-navigation-drawer
                  v-model="drawer"
                  temporary
                  absolute
                  width = "200"
                  id = "drawer"
                  class="black"
                >
                    <center>
                        <v-btn flat class="section_navbar-menuList--item"></v-btn>
                        <v-btn flat class="section_navbar-menuList--item">
                            <img class="section_navbar-logoWrapper--img" src="img/logo.png" alt="empeiros_logo" style="height: 40px; width: auto;">
                        </v-btn>
                        <v-btn flat class="section_navbar-menuList--item"></v-btn>
                        <v-btn flat class="section_navbar-menuList--item" id="home" style="color: #fff;">Home</v-btn>
                        <v-btn flat class="section_navbar-menuList--item" id="service" style="color: #fff;">Service</v-btn>
                        <v-btn flat class="section_navbar-menuList--item" id="portfolio" style="color: #fff;">Portfolio</v-btn>
                        <v-btn flat class="section_navbar-menuList--item" id="about" style="color: #fff;">About</v-btn>
                        <v-btn flat class="section_navbar-menuList--item" id="contact" style="color: #fff;">Contact</v-btn>
                    </center>
                </v-navigation-drawer>
          </template>

          <!--
            ==============
                cover
            ==============
          -->
          <template class="section section_cover">
              <v-jumbotron class="section_cover-container">
                <v-container fill-height class="section_cover-container--overlay">
                  <v-layout align-center class="section_cover-container--overlay_layout">
                    <v-flex>
                      <h3 class="display-3">Empeiros</h3>
                      <span class="subheading">We are a holistic web design company that offers web design at awesome prices. Our web design experience is as follows: Static Website, Dynamic Website, E-Commerce Website design & development, Portal Website design & Development, Custom design & Development. Explore our extensive portfolio and list of services to compare work, prices, and timeliness to get the best for your business.</span>
                      <br>
                      <br>
                      <br>
                      <div class="title mb-3">We can do better</div>
                      
                      <v-btn
                        class="mx-0"
                        color="primary"
                        large
                      >
                        See more
                      </v-btn>
                    </v-flex>
                  </v-layout>
                </v-container>
              </v-jumbotron>
              <v-icon class="section_cover-icon" large white>info</v-icon>
            </template>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue ({
        el: "#app",
         data: {
            drawer: null 
        }
    })
  </script>
</body>
</html>
