<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <!--cover section-->
    <section class="section section_cover">
        <!--navbar-->
        <nav class="fixed-top navbar">
            <div class="nav-wrapper">
                <a href="#home" class="brand-logo">
                    <img src="img/logo.png" alt="empeiros" style="height: 70px; width: auto;">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
            
        <ul class="black sidenav" id="mobile-demo">
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#Services">Services</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#home">Home</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#contact">#Contact</a>
            </li>
        </ul>

        <!--navbar-->

        <div class="section_cover-wrapper">
            <div class="section_cover-wrapper--bg" id="particles-js">
                <h1 style="color: #fff;"></h1>
            </div>   
        </div>

    </section>

   <!--cover section-->
    

    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--particlle.min.js-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!--init particle js-->
    <script src="js/particle.js"></script>
    <!--default materialize js-->
    <script src="js/main.js"></script>
  </body>
</html>
