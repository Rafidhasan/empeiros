<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <!--cover section-->
    <section class="section section_cover">
        <!--navbar-->
        <nav class="fixed-top navbar">
            <div class="nav-wrapper">
                <a href="#home" class="brand-logo">
                    <img src="img/logo.png" alt="empeiros" style="height: 70px; width: auto;">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
            
        <ul class="black sidenav" id="mobile-demo">
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#Services">Services</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#home">Home</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="sidenav_element">
                <a class="sidenav_element-link" href="#contact">#Contact</a>
            </li>
        </ul>

        <!--navbar-->

        <div class="section_cover-wrapper">
            <div id="particles-js"></div>   
        </div>

    </section>

   <!--cover section-->
    

    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--particlle.min.js-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#fff" },
                shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 5 },
                image: { src: "img/github.svg", width: 100, height: 100 }
                },
                opacity: {
                value: 0.5,
                random: true,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                value: 10,
                random: true,
                anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                enable: false,
                distance: 500,
                color: "#ffffff",
                opacity: 0.4,
                width: 2
                },
                move: {
                enable: true,
                speed: 6,
                direction: "bottom",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                onhover: { enable: true, mode: "bubble" },
                onclick: { enable: true, mode: "repulse" },
                resize: true
                },
                modes: {
                grab: { distance: 400, line_linked: { opacity: 0.5 } },
                bubble: { distance: 400, size: 4, duration: 0.3, opacity: 1, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 }
                }
            },
        retina_detect: true
    });
    </script>
    <!--default materialize js-->
    <script>
        //init sidenav
        var sidenav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sidenav);
  </script>
  <!--init partcle-js-->
  </body>
</html>
